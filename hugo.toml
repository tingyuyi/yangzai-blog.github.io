baseURL = 'https://tingyuyi.github.io/yuhaomiao-blog.github.io/'
languageCode = 'zh-cn'
title = '宇浩渺AI探索'
theme = 'hugo-theme-stack'

[params]
  # 主题参数
  mainSections = ['post']
  featuredImageField = 'image'
  rssFullContent = true
  favicon = '/favicon.ico'

  [params.footer]
    since = 2024
    customText = ''

  [params.dateFormat]
    published = "2006-01-02"
    lastUpdated = "2006-01-02 15:04 MST"

  [params.sidebar]
    emoji = "🚀"
    subtitle = "探索AI的无限可能"

  [params.sidebar.avatar]
    enabled = true
    local = true
    src = "img/avatar.png"

[menu]
  [[menu.main]]
    identifier = "home"
    name = "首页"
    url = "/"
    weight = -100
    pre = "home"

  [[menu.main]]
    identifier = "about"
    name = "关于"
    url = "/about"
    weight = -90
    pre = "user"

  [[menu.main]]
    identifier = "search"
    name = "搜索"
    url = "/search"
    weight = -70
    pre = "search"

[taxonomies]
  tag = "tags"
  category = "categories"

# 搜索功能
[outputs]
  home = ["HTML", "RSS", "JSON"]
